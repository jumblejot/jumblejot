name: Push to GitHub Pages

on:
    push:
    workflow_dispatch:

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Push
              run: |
                git config user.name github-actions
                git config user.email github-actions@github.com
                git clone https://github.com/jumblejot/jumblejot
                git clone https://github.com/jumblejot/jumblejot.github.io
                cd jumblejot.github.io
                cp -r ../jumblejot/**/* .
                git add .
                git commit -m "Pull in changes"
                git push
